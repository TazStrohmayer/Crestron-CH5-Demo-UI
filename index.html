<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Conference Room</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- LAUNCH PAGE -->
      <div class="page launch-page">
        <header class="header">
          <h1 class="header-title">Conference Room</h1>
        </header>

        <main class="main">
          <img
            class="launch-logo"
            src="assets/img/PNG-tagline-color-white-text.png"
          />
          <div class="launch-modes">
            <button name="present" class="btn launch-mode-btn">
              <i class="fas fa-laptop"></i>
              <span>Present</span>
            </button>
            <button name="atc" class="btn launch-mode-btn">
              <i class="fas fa-phone"></i>
              <span>Phone Call</span>
            </button>
            <button name="vtc" class="btn launch-mode-btn">
              <i class="fas fa-users"></i>
              <span>Video Call</span>
            </button>
          </div>
        </main>

        <footer class="footer">
          <div class="launch-footer-left">
            <button name="settings" class="btn">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </footer>
      </div>
      <!-- MAIN PAGE -->
      <div class="page main-page">
        <header class="header">
          <img
            class="header-logo"
            src="assets/img/PNG-tagline-color-white-text.png"
          />
          <h1 class="header-title">Conference Room</h1>
          <h1 class="header-date-time" id="datetime"></h1>
        </header>

        <main class="main">
          <h2 class="present-sub">Present stuff goes here</h2>
          <h2 class="atc-sub">ATC stuff goes here</h2>
          <h2 class="vtc-sub">VTC stuff goes here</h2>
        </main>

        <footer class="footer">
          <div class="main-footer-left">
            <button name="power" class="btn">
              <i class="fas fa-power-off"></i>
            </button>
            <button name="settings" class="btn">
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <div class="main-footer-center">
            <button name="present" class="btn main-mode-btn">
              <i class="fas fa-laptop"></i>
            </button>
            <button name="atc" class="btn main-mode-btn">
              <i class="fas fa-phone"></i>
            </button>
            <button name="vtc" class="btn main-mode-btn">
              <i class="fas fa-users"></i>
            </button>
          </div>
          <div class="main-footer-right">
            <button name="privacy" class="btn">
              <i class="fas fa-microphone-slash"></i>
            </button>
            <button name="volume" class="btn volBtn">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })
  </script>
</html>
